app:
    name: grafana
    code: Grafana
    notify: appzdev@cloudbourne.co
build:
    version: 7.0
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: grafana-7.0
deploy:
    context: alpha/DEV
    replicas: 1
    port:
    - 3000

volumes:
  - claim: grafana-data
    mount: /appz/data
    name: data
    size: 5Gi

properties:
    ADMIN_PASSWORD:     
       vault: ADMIN_PASSWORD
    PROM_URL: http://prometheus-2-17:9090/
    revision: 04
